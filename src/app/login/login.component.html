<div class="container">
  <form class="form-group">
  <input [(ngModel)]="username" name="username" type="text" class="form-control" placeholder="User">
  <input [(ngModel)]="password" name="password" type="password" class="form-control" placeholder="Password">
  <br/>
  <button class="btn btn-primary" (click)="login()">Sign in</button>
</form>
</div>
