<div class="card" style="width: 30rem">
  <img class="card-img-top img-fluid" [src]="product.imageURL" *ngIf="product.imageURL">
  <div class="card-block">
    <div class="card-body">
      <h4 class="card-title">{{ product.title }}</h4>
      <p class="card-text">{{ product.price }}</p>
    </div>
    <div class="card-footer" *ngIf="showActions && shoppingCart">
      <button *ngIf="shoppingCart.getQuantity(product) === 0; else updateQuantity" class="btn btn-primary btn-block" (click)="addToCart()">Add to Cart</button>
      <ng-template #updateQuantity>
        <product-quantity [product]="product" [shopping-cart]="shoppingCart">
        </product-quantity>
      </ng-template>

    </div>
  </div>
</div>
