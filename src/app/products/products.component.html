<div class="row">
  <div class="col-sm-12 col-md-3">
    <div class="sticky-top">
      <div class="list-group">
        <a class="list-group-item list-group-item-action bg-dark text-light" [class.active]="!category" routerLink="/products">All Categories</a>
        <a *ngFor="let c of categories" 
          routerLink="/products" [queryParams]="{ category: c.$key }" 
          class="list-group-item list-group-item-action bg-dark text-light"
          [class.active]="category === c.$key">
                  {{ c.name }}
                </a>
      </div>
    </div>
  </div>
  <div class="col-sm-12 col-md-8">
    <div class="row">
      <ng-container *ngFor="let product of filteredProducts; let i = index">
        <div class="col">
          <product-card [product]="product"></product-card>
        </div>
        <div *ngIf="(i + 1) % 2 === 0" class="w-100" style="padding: 30px"></div>
      </ng-container>
    </div>
  </div>
</div>
