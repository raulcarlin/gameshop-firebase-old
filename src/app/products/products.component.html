<div class="container-fluid">
<div class="row">
  <div class="col-sm-12 col-md-12 col-lg-3 col-xl-3">
    <div class="sticky-top">
      <div class="list-group">
        <a class="list-group-item list-group-item-action bg-dark text-light" [class.active]="!category" routerLink="/products">All Categories</a>
        <a *ngFor="let c of categories" 
          routerLink="/products" [queryParams]="{ category: c.$key }" 
          class="list-group-item list-group-item-action bg-dark text-light"
          [class.active]="category === c.$key">
                  {{ c.name }}
                </a>
      </div>
    </div>
  </div>

  <div class="col-sm-12 col-md-12 col-lg-9 col-xl-9">
    <div class="row">
      <ng-container *ngFor="let product of filteredProducts; let i = index">
        <div class="col">
          <product-card [show-actions]="true" [product]="product" [shopping-cart]="shoppingCart"></product-card>
        </div>
        <div *ngIf="(i + 1) % 2 === 0" class="w-100"></div>
      </ng-container>
    </div> 
  </div>
</div>

</div>
